<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Главная страница</title>
</head>
<body>
    <div class="header">

        <a class="header__burger" href="" title="menu">
            <div class="header__burger-long"></div>
            <div class="header__burger-middle"></div>
            <div class="header__burger-short"></div>
        </a>
        <div class="header__nav">
            <a class="header__nav-new" href="">NEW</a>
            <a class="header__nav-catalog" href="">КАТАЛОГ</a>
            <a class="header__nav-aboutUs" href="">О НАС</a>
        </div>
        <div class="header__logo">
            <img src="./images/YANKI.svg" width="180px" height="47px" alt="logo">
        </div>
        <div class="header__languages">
            <div class="header__languages-language">RU</div>
            <a class="header__languages-arrow" href="">
                <img src="./images/arrow-right.svg" width="6.11px" height="10px" alt="choosing language">
            </a>
        </div>
        <div class="header__currencys">
            <div class="header__currencys-currency">UAH</div>
            <a class="header__currencys-arrow" href="">
                <img src="./images/arrow-down.svg" width="6.11px" height="10px" alt="choosing choosing">
            </a>
        </div>
        <div class="header__leftSideSigns">
            <a class="header__leftSideSigns-item" href=""  title="search">
                <img src="./images/search.svg" alt="search" width="30px" height="30px">
            </a>
            <a class="header__leftSideSigns-item" href=""  title="user">
                <img src="./images/user.svg" alt="user" width="30px" height="30px">
            </a>
            <a class="header__leftSideSigns-item" href=""  title="favorites">
                <img src="./images/favorites.svg" alt="favorites" width="30px" height="30px">
            </a>
            <a class="header__leftSideSigns-item" href=""  title="cart">
                <img src="./images/cart.svg" alt="cart" width="30px" height="30px">
            </a>
        </div>

    </div>

    <div class="mainBlock">
        <div class="mainBlock__pictures">
            <img class="mainBlock__pictures-item" src="./images/white_winter_coat.png" alt="white_winter_coat" width="640">
            <img class="mainBlock__pictures-item" src="./images/light_overcoat.png" alt="light_overcoat" width="640">
            <img class="mainBlock__pictures-item" src="./images/warm_coat.png" alt="warm_coat" width="640">
        </div>
        <div class="mainBlock__captions">
            <div class="mainBlock__captions-title">Новая коллекция</div>
            <div class="mainBlock__captions-underline"></div>
            <a class="mainBlock__captions-subtitle" href="">
                <p>СМОТРЕТЬ НОВИНКИ</p>
                <img class="mainBlock__captions-subtitle-arrow" src="./images/arrow-right.svg" width="8px" height="12px">
            </a>
        </div>
    </div>

    <div class="categories">
        <p class="categories__title">Категории</p>
    </div>
</body>
</html>
