<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Главная страница</title>
</head>
<body>
    <div class="header">
        <div class="header__burger">
            <div class="header__burger-long"></div>
            <div class="header__burger-middle"></div>
            <div class="header__burger-short"></div>
        </div>
        <div class="header__nav">
            <a class="header__nav-new" href="">NEW</a>
            <a class="header__nav-catalog" href="">КАТАЛОГ</a>
            <a class="header__nav-aboutUs" href="">О НАС</a>
        </div>
        <div class="header__logo">
            <img src="./images/YANKI.svg" width="158.09px" height="40px" alt="logo">
        </div>
        <div class="header__languages">
            <div class="header__languages-language">RU</div>
            <div class="header__languages-arrow">
                <img src="./images/arrow-down.svg" width="6.11px" height="10px" alt="choosing language">
            </div>
        </div>
        <div class="header__currencys">
            <div class="header__currencys-currency">UAH</div>
            <div class="header__currencys-arrow">
                <img src="./images/arrow-down.svg" width="6.11px" height="10px" alt="choosing choosing">
            </div>
        </div>
        <div class="header__leftSideSigns"></div>

    </div>
</body>
</html>
